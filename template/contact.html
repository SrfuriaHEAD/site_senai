<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Teamplate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/25hr3f.webp');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            background-color: #da0000; 
            height: 100vh;
        }
        header {
            background-color: rgba(53, 66, 75, 0.2);
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer p { color: white !important; font-size: 14px !important; margin: 0; }
        footer p::first-letter { color: white !important; }

        main {
            max-width: 600px; /* Formulários ficam melhores mais estreitos */
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 100px;
        }

        h2 {
            color: #333;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #190be2;
            padding-bottom: 10px;
        }

        /* Estilização do Formulário */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], 
        input[type="email"], 
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #190be2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #35424a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="?url=/">Home</a></li>
                <li><a href="?url=about">About</a></li>
                <li><a href="?url=services">Services</a></li>
                <li><a href="?url=contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Get in Touch</h2>
        <p style="text-align: center; font-family: 'Segoe UI'; font-size: 16px;">Have a question? Send us a message!</p>
        
        <form action="main.php?url=contact" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="How can we help you?" required></textarea>
            </div>

            <button type="submit">Send Message</button>
            
        </form>
    </main>

    <footer>
        <p>&copy; 2026 Teamplate. All rights reserved.</p>
    </footer>
</body>
</html>
