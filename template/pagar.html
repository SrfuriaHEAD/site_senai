<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento PIX - Teamplate</title>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@600;800&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a2563;
            --accent: #da0000;
            --success: #00c896;
            --bg-dark: #0a0e1a;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
        }

        /* Part√≠culas de fundo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 40%, rgba(218, 0, 0, 0.1), transparent 60%);
            pointer-events: none;
        }

        /* Container principal */
        .checkout-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 2.5rem;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.6);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* √çcone de pagamento */
        .payment-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* T√≠tulo */
        h2 {
            font-family: 'Darker Grotesque', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            text-align: center;
            color: var(--primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        /* Badge de valor */
        .valor-badge {
            background: linear-gradient(135deg, var(--accent), #ff4444);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-align: center;
            margin: 1.5rem 0;
            box-shadow: 0 8px 25px rgba(218, 0, 0, 0.3);
        }

        .valor-badge strong {
            font-family: 'Darker Grotesque', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            display: block;
        }

        /* Formul√°rio */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .input-group label {
            font-family: 'Darker Grotesque', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 0.6rem;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem 1.2rem;
            font-family: 'Crimson Pro', serif;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(26, 37, 99, 0.1);
        }

        input::placeholder {
            color: #aaa;
        }

        /* Bot√£o de confirma√ß√£o */
        .btn-confirmar {
            background: linear-gradient(135deg, var(--success) 0%, #00a87a 100%);
            color: white;
            border: none;
            padding: 1.3rem;
            font-family: 'Darker Grotesque', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 200, 150, 0.3);
            margin-top: 1rem;
        }

        .btn-confirmar:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 200, 150, 0.4);
        }

        .btn-confirmar:active {
            transform: translateY(0);
        }

        /* √çcone no bot√£o */
        .btn-confirmar::before {
            content: 'üîí ';
            margin-right: 0.5rem;
        }

        /* Link de cancelar */
        .cancel-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .cancel-link a {
            color: #999;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .cancel-link a:hover {
            color: var(--primary);
        }

        /* Informa√ß√µes de seguran√ßa */
        .security-info {
            background: #f8f9fa;
            border-left: 4px solid var(--success);
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 8px;
        }

        .security-info p {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.5;
        }

        .security-info strong {
            color: var(--success);
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .checkout-container {
                padding: 2rem 1.5rem;
            }

            h2 {
                font-size: 1.6rem;
            }

            .valor-badge strong {
                font-size: 1.8rem;
            }
        }

        /* Anima√ß√£o do √≠cone PIX */
        .pix-icon {
            display: inline-block;
            animation: pixPulse 2s ease-in-out infinite;
        }

        @keyframes pixPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="payment-icon">
            <span class="pix-icon">üí≥</span>
        </div>

        <h2>Finalizar Apoio</h2>
        
        <div class="valor-badge">
            <div style="font-size: 0.9rem; opacity: 0.9;">Valor selecionado</div>
            <strong>R$ {{valor}},00</strong>
        </div>

        <form action="main.php?url=processar_pagamento" method="POST">
            <input type="hidden" name="valor" value="{{valor}}">
            
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input 
                    type="text" 
                    id="nome"
                    name="nome" 
                    placeholder="Ex: Jo√£o Silva" 
                    required 
                    value="{{nome_sessao}}"
                    autocomplete="name"
                >
            </div>
            
            <div class="input-group">
                <label for="cpfCnpj">CPF</label>
                <input 
                    type="text" 
                    id="cpfCnpj"
                    name="cpfCnpj" 
                    placeholder="000.000.000-00" 
                    required 
                    maxlength="14"
                    autocomplete="off"
                >
            </div>
            
            <button type="submit" class="btn-confirmar">Gerar QR Code PIX</button>
        </form>

        <div class="security-info">
            <p><strong>üîê Pagamento 100% seguro</strong><br>
            Processado atrav√©s do Asaas, gateway de pagamento certificado.</p>
        </div>

        <div class="cancel-link">
            <a href="main.php">‚Üê Cancelar e voltar</a>
        </div>
    </div>

    <script>
        const cpfInput = document.getElementById('cpfCnpj');
        
        cpfInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            }
            
            e.target.value = value;
        });
    </script>
</body>
</html>
