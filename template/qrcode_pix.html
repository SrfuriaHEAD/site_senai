<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento PIX - Teamplate</title>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@600;800&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a2563;
            --accent: #da0000;
            --success: #00c896;
            --warning: #ffa500;
            --bg-dark: #0a0e1a;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
        }

        /* Fundo com gradiente animado */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 200, 150, 0.1), transparent 60%);
            pointer-events: none;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Container principal */
        .payment-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.6);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* T√≠tulo */
        h1 {
            font-family: 'Darker Grotesque', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            text-align: center;
            color: var(--primary);
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        /* Informa√ß√µes do pagamento */
        .payment-info {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .payment-info p {
            color: #666;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .payment-value {
            font-family: 'Darker Grotesque', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--success);
            margin: 0.5rem 0;
        }

        /* QR Code */
        .qrcode-section {
            text-align: center;
            margin: 2rem 0;
        }

        .qrcode-section h2 {
            font-family: 'Darker Grotesque', sans-serif;
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .qrcode-wrapper {
            background: white;
            padding: 1.5rem;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .qrcode-wrapper img {
            max-width: 280px;
            width: 100%;
            height: auto;
            display: block;
        }

        /* C√≥digo PIX */
        .pix-code-section {
            margin: 2rem 0;
        }

        .pix-code-section h3 {
            font-family: 'Darker Grotesque', sans-serif;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 0.8rem;
            text-align: center;
        }

        .pix-code-box {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            padding: 1rem;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: #495057;
            max-height: 120px;
            overflow-y: auto;
            position: relative;
        }

        .btn-copy {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            font-family: 'Darker Grotesque', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-copy:hover {
            background: #2a3b8f;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 37, 99, 0.3);
        }

        .btn-copy.copied {
            background: var(--success);
        }

        /* Status do pagamento */
        .payment-status {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border-left: 4px solid var(--warning);
            padding: 1.2rem;
            border-radius: 12px;
            margin: 2rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .payment-status.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3f0d4 100%);
            border-left-color: var(--success);
        }

        .status-icon {
            font-size: 2rem;
            flex-shrink: 0;
        }

        .status-text {
            flex: 1;
        }

        .status-text strong {
            font-family: 'Darker Grotesque', sans-serif;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 0.3rem;
        }

        .status-text p {
            font-size: 0.9rem;
            color: #666;
            margin: 0;
        }

        /* Timer */
        .timer {
            text-align: center;
            margin: 1rem 0;
            font-size: 0.85rem;
            color: #999;
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top-color: var(--warning);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Bot√£o voltar */
        .back-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }

        .back-link a {
            color: #999;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: var(--primary);
        }

        /* Confete quando pagar */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--success);
            position: absolute;
            animation: confetti-fall 3s linear forwards;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .payment-container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.6rem;
            }

            .payment-value {
                font-size: 2rem;
            }

            .qrcode-wrapper img {
                max-width: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>üí≥ Pagamento via PIX</h1>

        <div class="payment-info">
            <p><strong><?= htmlspecialchars($nome_cliente) ?></strong></p>
            <div class="payment-value">R$ <?= number_format($valor, 2, ',', '.') ?></div>
            <p style="font-size: 0.85rem; color: #999;">ID: <?= $payment_id ?></p>
        </div>

        <div id="statusPagamento" class="payment-status">
            <div class="status-icon">
                <div class="spinner"></div>
            </div>
            <div class="status-text">
                <strong>Aguardando pagamento...</strong>
                <p>Escaneie o QR Code ou copie o c√≥digo PIX</p>
            </div>
        </div>

        <div class="qrcode-section">
            <h2>üì± Escaneie com seu app de banco</h2>
            <div class="qrcode-wrapper">
                <img src="data:image/png;base64,<?= $pix_qrcode ?>" alt="QR Code PIX" id="qrcodeImage">
            </div>
        </div>

        <div class="pix-code-section">
            <h3>üìã Ou copie o c√≥digo Pix Copia e Cola</h3>
            <div class="pix-code-box" id="pixCode"><?= $pix_payload ?></div>
            <button class="btn-copy" onclick="copiarCodigo()">
                <span id="btnText">Copiar C√≥digo PIX</span>
            </button>
        </div>

        <div class="timer" id="timer">
            Verificando pagamento...
        </div>

        <div class="back-link">
            <a href="main.php">‚Üê Cancelar e voltar ao in√≠cio</a>
        </div>
    </div>

    <script>
        // Vari√°veis do PHP
        const paymentId = '<?= $payment_id ?>';
        let verificacoes = 0;
        let checkInterval;

        // Fun√ß√£o para copiar c√≥digo PIX
        function copiarCodigo() {
            const codigo = document.getElementById('pixCode').textContent;
            const btn = document.querySelector('.btn-copy');
            const btnText = document.getElementById('btnText');
            
            navigator.clipboard.writeText(codigo).then(() => {
                btn.classList.add('copied');
                btnText.textContent = '‚úÖ C√≥digo Copiado!';
                
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btnText.textContent = 'Copiar C√≥digo PIX';
                }, 3000);
            });
        }

        // Fun√ß√£o para verificar status do pagamento
        function verificarPagamento() {
            verificacoes++;
            
            fetch('asaas/verificar.php?payment_id=' + paymentId)
                .then(response => response.json())
                .then(data => {
                    console.log('Status:', data.status, '| Verifica√ß√£o:', verificacoes);
                    
                    // Atualiza timer
                    document.getElementById('timer').textContent = 
                        `Verifica√ß√£o ${verificacoes} - √öltima checagem: ${new Date().toLocaleTimeString()}`;
                    
                    // Se pagamento confirmado
                    if (data.pago) {
                        pagamentoConfirmado();
                    }
                })
                .catch(error => {
                    console.error('Erro ao verificar pagamento:', error);
                });
        }

        // Quando pagamento for confirmado
        function pagamentoConfirmado() {
            // Para a verifica√ß√£o
            clearInterval(checkInterval);
            
            // Atualiza status
            const statusDiv = document.getElementById('statusPagamento');
            statusDiv.classList.add('success');
            statusDiv.innerHTML = `
                <div class="status-icon">‚úÖ</div>
                <div class="status-text">
                    <strong>Pagamento Confirmado!</strong>
                    <p>Redirecionando...</p>
                </div>
            `;
            
            // Confete!
            criarConfete();
            
            // Redireciona ap√≥s 2 segundos
            setTimeout(() => {
                window.location.href = 'main.php?url=sucesso&payment_id=' + paymentId;
            }, 2000);
        }

        // Cria efeito de confete
        function criarConfete() {
            const cores = ['#00c896', '#1a2563', '#da0000', '#ffa500'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = cores[Math.floor(Math.random() * cores.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Inicia verifica√ß√£o a cada 3 segundos
        checkInterval = setInterval(verificarPagamento, 3000);
        
        // Primeira verifica√ß√£o imediata
        verificarPagamento();
        
        // Limpa interval quando sair da p√°gina
        window.addEventListener('beforeunload', () => {
            clearInterval(checkInterval);
        });
    </script>
</body>
</html>
