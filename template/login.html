<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Teamplate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@600;800&family=Crimson+Pro&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a2563;
            --accent: #da0000;
            --bg-dark: #0a0e1a;
            --text-light: #ffffff;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Efeito de fundo animado */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 50%, rgba(218, 0, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(26, 37, 99, 0.2) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }

        /* Container do formulário */
        .login-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo/Título */
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-family: 'Darker Grotesque', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.95rem;
        }

        /* Formulário */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        label {
            font-family: 'Darker Grotesque', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 0.5rem;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 1rem 1.2rem;
            font-family: 'Crimson Pro', serif;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(26, 37, 99, 0.1);
        }

        input::placeholder {
            color: #aaa;
        }

        /* Botão de login */
        .btn-login {
            background: linear-gradient(135deg, var(--accent) 0%, #ff1a1a 100%);
            color: white;
            border: none;
            padding: 1.2rem;
            font-family: 'Darker Grotesque', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(218, 0, 0, 0.3);
            margin-top: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(218, 0, 0, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* Links */
        .links {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-family: 'Darker Grotesque', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: var(--accent);
        }

        /* Menu de navegação mínimo */
        .nav-mini {
            position: absolute;
            top: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1.5rem;
            z-index: 10;
        }

        .nav-mini a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-family: 'Darker Grotesque', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }

        .nav-mini a:hover {
            color: var(--accent);
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .nav-mini {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-mini">
        <a href="main.php?url=/">Home</a>
        <a href="main.php?url=about">About</a>
        <a href="main.php?url=contact">Contact</a>
    </nav>

    <div class="login-container">
        <div class="logo">
            <h1>Teamplate</h1>
            <p>Entre na sua conta</p>
        </div>

        <form action="main.php?url=login" method="post">
            <div class="input-group">
                <label for="nome">Nome de Usuário</label>
                <input 
                    type="text" 
                    id="nome"
                    name="nome" 
                    value="{{nome}}" 
                    placeholder="Digite seu nome"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input 
                    type="password" 
                    id="senha" 
                    name="senha" 
                    placeholder="Digite sua senha"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <div class="links">
            <p style="color: #666; margin-bottom: 0.5rem;">Ainda não tem conta?</p>
            <a href="main.php?url=cadastrar">Criar conta nova</a>
        </div>
    </div>
</body>
</html>
